name: Test and build preview on pull request
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js 12
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: build
        run: |
          npm install && npm run build
          cd functions && npm install && npm run build

      - name: Cache emulators
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/firebase/emulators/
          key: ${{ runner.os }}-emulators

      - name: download emulators
        run: sudo npm install -g firebase-tools

      - name: run test
        run: |
          sudo firebase emulators:exec --only firestore 'npm run test:ci'

  build_and_preview:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEALPREE }}'
          projectId: mealpree
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
